name: Push to Remote

on:
  push:
    branches:
      - main  # Adjust branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Push to Remote
        run: |
          git remote add milkyway https://git.nekoweb.org/milkyway.git
          git push https://$NW_USER:$NW_PASS@git.nekoweb.org/milkyway.git HEAD:main
        env:
          NW_USER: ${{ secrets.NW_USER }}
          NW_PASS: ${{ secrets.NW_PASS }}
